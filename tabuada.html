<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h2>Tabuada</h2>
    <script>
        let multiplicando = prompt(
            "Por favor, informe o número da tabuada (de 2 a 9)");
        let multiplicador = 1;
        
        function tabuada(x, y){
            return x * y;
        }
        
        if(multiplicando >= 2 && multiplicando <= 9){
          
            while(multiplicador <= 10){
                document.write(
                    multiplicando + "x" + multiplicador + "=" + tabuada(multiplicador, multiplicando) + "<br>");
                multiplicador++;//multiplicador = multiplicador + 1
           }
        
        }else{
            document.write("Número inválido!");
        }
        
    </script>
    
</body>
</html>
